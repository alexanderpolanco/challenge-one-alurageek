<body>
  <header>
    <h1>AluraGeek</h1>
  </header>
  <main>
    <section class="container-gallery">
      <h2>MIS PRODUCTOS</h2>
      <div class="container-products">
      </div>
    </section>
    <section class="container-form">
      <h2>AGREGAR PRODUCTO</h2>
      <form class="formulario" action="#" method="POST">
        <div class="inputs-form">
          <div>
            <div class="input-name">
              <label class="etiquetas-formulario">NOMBRE
                <div class="input-wrapper">
                  <input type="text" name="name" placeholder="Nombre del producto" title="Nombre"
                    pattern="^[a-zA-ZÀ-ÿ\s]+$" class="input" maxlength="19" required />
                  <svg class="input-icon" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 256 256"
                    enable-background="new 0 0 256 256" xml:space="preserve">
                    <g>
                      <g>
                        <path fill="currentColor"
                          d="M236.7,75.9h-27.9v27.9c0,5.2-4.2,9.3-9.3,9.3s-9.3-4.2-9.3-9.3V75.9h-27.9c-5.2,0-9.3-4.2-9.3-9.3c0-5.2,4.2-9.3,9.3-9.3h27.9V29.4c0-5.2,4.2-9.3,9.3-9.3s9.3,4.2,9.3,9.3v27.9h27.9c5.2,0,9.3,4.2,9.3,9.3C246,71.8,241.8,75.9,236.7,75.9z M175.5,234.5c-6.4,2.8-13.8-0.2-16.5-6.5l-18.4-40.3h-95L28,230.1c-1.9,4.8-7.3,7.1-12.1,5.2c-4.8-1.9-7.1-7.3-5.3-12.1L81.9,52c0.5-2,1.5-3.9,2.9-5.4c0.1-0.1,0.2-0.2,0.3-0.2c1.1-1.1,2.4-2,3.9-2.7c6.4-2.8,13.8,0.2,16.5,6.5L182,217.9C184.8,224.3,181.8,231.7,175.5,234.5z M91,78.7l-40.2,96.5h84.2L91,78.7z" />
                      </g>
                    </g>
                  </svg>
                </div>
              </label>
            </div>

            <div class="input-price">
              <label class="etiquetas-formulario">PRECIO
                <div class="input-wrapper">
                  <input type="text" name="price" placeholder="25.0" title="Precio" pattern="^\d{1,4}(\.\d)?$"
                    class="input" maxlength="5" max="9999" required />
                  <svg class="input-icon" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 256 256"
                    enable-background="new 0 0 256 256" xml:space="preserve">

                        </g>
                      </g>
                    </g>
                  </svg>
                </div>
              </label>
            </div>

            <div class="input-image">
              <label class="etiquetas-formulario">IMAGEN
                <div class="input-wrapper">
                  <input type="url" name="image" placeholder="Enlace de la imagen" title="Enlace de la imagen"
                    class="input" maxlength="400" required />
                  <svg class="input-icon" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 256 256"
                    enable-background="new 0 0 256 256" xml:space="preserve">
                    <g>
                      <g>
                        <g>
                          <path fill="currentColor"
                            d="M14.6,38.2c-2,0.9-4.1,3.4-4.4,5.4C10,44.4,10,83,10,129.4c0.1,84.2,0.1,84.3,1.2,85.6c0.5,0.7,1.6,1.8,2.4,2.4l1.3,1h113.2h113.2l1.3-1c0.7-0.5,1.8-1.6,2.4-2.4l1-1.3v-85.6V42.4l-1-1.3c-0.5-0.7-1.6-1.8-2.4-2.4l-1.3-1l-112.6-0.1C35.8,37.5,15.8,37.6,14.6,38.2z M229.7,54c0.7,0.7,0.8,8.1,0.8,74.2c0,56.5-0.1,73.6-0.6,74c-0.8,0.8-23,0.8-24.2,0c-0.4-0.3-11.8-16.1-25.2-34.9c-17.4-24.3-24.7-34.2-25.4-34.2c-1.1,0-16.7,21.6-16.7,23.2c0,0.6,7,10.8,15.8,23.1c8.7,12.1,15.8,22.4,15.8,22.7c0,0.5-1.4,0.7-6.8,0.7c-3.8,0-7.2-0.1-7.6-0.3c-0.4-0.1-18.2-24.7-39.5-54.6c-24.1-33.7-39.1-54.4-39.6-54.4c-0.4,0-1.2,0.6-1.7,1.3c-3.5,5.4-48.1,62.7-48.5,62.4c-0.2-0.1-0.4-23.2-0.4-51.4c0-45.8,0.1-51.2,0.8-51.9c0.7-0.7,10.6-0.8,101.6-0.8C219.1,53.2,229,53.3,229.7,54z" />
                          <path fill="currentColor"
                            d="M184.1,69.9c-11.9,3.8-19,16.4-15.9,28.3c2.3,8.9,9.5,15.8,18.3,17.6c10.8,2.2,22.7-4.3,26.8-14.7c1.6-4.2,1.9-10.8,0.5-15.2c-3.2-10.4-12.1-16.9-22.9-16.8C188.5,69,185.8,69.4,184.1,69.9z" />
                        </g>
                      </g>
                    </g>
                  </svg>
                </div>
              </label>
            </div>
          </div>
          <div class="input-description">
            <label class="etiquetas-formulario">DESCRIPCIÓN
              <textarea name="description" aria-label="description" rows="12" class="caja-texto" maxlength="300"
                required></textarea>
            </label>
          </div>
        </div>
        <div class="container-buttons">
          <button id="my-form-button-submit" class="boton-general backgound-blue" type="submit">AGREGAR</button>
          <button id="my-form-button-reset" class="boton-general backgound-pink" type="reset">LIMPIAR</button>
        </div>
      </form>
    </section>
  </main>
